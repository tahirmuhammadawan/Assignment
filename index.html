<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class= "container">
            <h1 class= "text-center text-danger">JSON API WORK</h1>
        <div class= "row">

            <div class= "col-lg-3">

                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="..." id = "ImgIns">

                    <div class="card-body">
                      <h3 class="card-title" id = "TitleIns">Title:</h3>

                      <p class="card-text" id = "actor"> <b> Actors: </b> </p>
                      <p class="card-text" id = "genere">Genere: </p>
                      <p class="card-text" id = "writer">Writer: </p>
                      <p class="card-text" id = "director">Director: </p>
                      <p class="card-text" id = "country">Country: </p>
                      <p class="card-text" id = "language">Language: </p>

                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                    
                  </div>

            </div>






            
            
            <div class="col-lg-9 ">
                <div class= "border border-danger col-md-12">
                    <h1>JSON FORAMTE BASE TEXT VISSIBLE</h1>
                    <p id = "para"></p> <br>
                </div>
                <div class= "border border-warning col-md-12 mt-4" >
                    <h1>OBJECT FORAMTE BASE TEXT VISSIBLE</h1>
                    <p id = "para2"></p>
                </div>
                
            </div>
           
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>



<script>

    var xmlhttp = new XMLHttpRequest()
    var url = "data1.json"


    xmlhttp.onreadystatechange = function(){

        if(xmlhttp.readyState == 4 && xmlhttp.status == 200){ //ok

            var myArr = JSON.parse(xmlhttp.response) //convert into object

            document.getElementById("ImgIns").setAttribute("src",myArr['Poster'])
            document.getElementById("TitleIns").innerHTML += myArr['Title'];
            document.getElementById("actor").innerHTML += myArr['Actors'];
            document.getElementById("genere").innerHTML += myArr['Genre'];
            document.getElementById("writer").innerHTML += myArr['Writer'];
            document.getElementById("director").innerHTML += myArr['Director'];
            document.getElementById("country").innerHTML += myArr['Country'];
            document.getElementById("language").innerHTML += myArr['Language'];"<br>"




            //JSON Foramte text
            var arr1 = JSON.stringify(myArr)
            document.getElementById('para').innerHTML = "<b>" +arr1+ "</b>" + "<br>"




            //Object Formate Text
            for(var key in myArr){
                document.getElementById('para2').innerHTML += "<b>"+key+ "</b>"+ " "+myArr[key]+ "<br>"
            }



        }
    }
    xmlhttp.open("GET",url,true);
    xmlhttp.send();
</script>
</body>
</html>
